        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
        crossorigin="anonymous"></script>
    <title>Tienda de Inciensos</title>
</head>

<body>
    <header>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
            <div class="container-fluid">
                <nav class="navbar bg-body-tertiary">
                    <div class="container-fluid">
                        <a class="navbar-brand" href="#">
                            <!-- <img src="/docs/5.3/assets/brand/bootstrap-logo.svg" alt="Logo" width="30" height="24" class="d-inline-block align-text-top"> -->
                            Inciensos
                        </a>
                    </div>
                </nav>
                <button class="navbar-toggler" type="button" data-mdb-toggle="collapse"
                    data-mdb-target="#navbarExample01" aria-controls="navbarExample01" aria-expanded="false"
                    aria-label="Toggle navigation">
                    <i class="fas fa-bars"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarExample01">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" aria-current="page" href="#">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Categorias</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Productos</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        <!-- Navbar -->
    </header>
    <div class="categorias">
        <h4>Lista de categorias</h4> <button type="button" class="btn btn-success">+</button>
        <div class="listaCategorias">
            <ul class="list-group">
                <li class="list-group-item">Categoria 1
                    <!-- <div class="botonesPack"> -->
                        <button type="button" class="btn btn-primary">Ver</button>
                        <button type="button" class="btn btn-success">Modificar</button>
                        <button type="button" class="btn btn-danger">Eliminar</button>

                </li> <!-- !!Reducir width de list-group-item -->
                <li class="list-group-item">Categoria 2</li>
            </ul>
        </div>
    </div>
    <div class="addCategoria">
        <form>
            <div class="form-group">
              <label for="nombreCategoria">Nombre</label>
              <input type="name" class="form-control" id="nombreCategoria" aria-describedby="nameHelp" placeholder="Introduzca el nombre"> 
              <!-- aria aria-describedby es una ayuda de formulario input para colocar debajo una frase referencada a ese aria, por ejemplo: no puede tener menos de 5 caracteres-->
              <p id="nameHelp">El nombre debe tener una longitd mínima de 5 caracteres</p>
            </div>
            <div class="form-group">
              <label for="descripcionCategoria">Descripción</label>
              <input type="description" class="form-control" id="descripcionCategoria" placeholder="Introduzca la descripción">
            </div>
            <button type="submit" class="btn btn-primary">Añadir</button>
          </form>
    </div>
</body>

<footer class="bg-light text-center text-lg-start">
