<h2>Mis heroes</h2>
<ul class="list-group">
    <li class="list-group-item" *ngFor="let hero of heroes">
        <a class="col-md-12" routerLink="/detalle/{{hero.id}}">
            <span class="float-start w-10 p-3">{{hero.id}}</span>
            <span class="float-start w-10 p-3">{{hero.name}}</span>
        </a>
    </li>
</ul>
